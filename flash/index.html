<!DOCTYPE HTML>
<html>

<head>
  <meta charset='utf8'>
  <link id="favicon" rel="shortcut icon" type="image/png" href="/" />
</head>

<body>
  <div id='ruffle'></div>
  <script src='ruffle.js'></script>
  <script>
    var game = (new URLSearchParams(window.location.search)).get('game');
    document.title = (game.replace(/_/g,' ')).toLowerCase().split(' ').map(function(word) {return word[0].toUpperCase() + word.substr(1);}).join(' ');;
    try {
      document.querySelector('#favicon').href = `images/${game}.png`;
    }

    catch (e) {}

    var swfobject = {};

    swfobject.embedSWF = function (url) {
      var ruffle = window.RufflePlayer.newest(),
        player = Object.assign(document.getElementById("ruffle").appendChild(ruffle.createPlayer()), {
          style: 'width: 100%; height: 100%',
        });

      player.load({url: url});
    }

    swfobject.embedSWF(`${game}.swf`);
  </script>
</body>

</html>
